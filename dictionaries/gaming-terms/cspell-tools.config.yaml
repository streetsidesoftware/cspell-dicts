# yaml-language-server: $schema=https://raw.githubusercontent.com/streetsidesoftware/cspell/main/packages/cspell-tools/cspell-tools.config.schema.json

targets:
  - name: 'gaming-terms'
    sources:
      - filename: 'src/gaming-terms.txt'
        split: true # split lines with spaces into multiple words
    format: 'plaintext'
    targetDirectory: './dict'
    generateNonStrict: false
    compress: false
  - name: 'game-development'
    sources:
      - filename: 'src/game-development.txt'
        split: true # split lines with spaces into multiple words
      - filename: 'src/gdscript.txt'
        split: true # split lines with spaces into multiple words
      - filename: 'src/gdshader.txt'
        split: true # split lines with spaces into multiple words
      - filename: 'src/godot.txt'
        split: true # split lines with spaces into multiple words
      - filename: 'src/unity.txt'
        split: true # split lines with spaces into multiple words
    format: 'plaintext'
    targetDirectory: './dict'
    generateNonStrict: false
    compress: false
