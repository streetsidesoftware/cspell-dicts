name: ' ðŸ“„ Update Readme'

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: 'Reference Branch'
        type: string
        required: false
      new-branch:
        description: 'PR Branch to create'
        type: string
        default: update-readme
        required: false

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: ${{ inputs.new-branch || 'update-readme' }}
      REF_BRANCH: ${{ inputs.ref || github.event.inputs.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          ref: ${{ env.REF_BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Update Contributors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm update-contributors

      - name: Build Readme
        run: |
          pnpm run build:readme

      - name: PR Body
        id: pr-body
        uses: streetsidesoftware/actions/public/pr-body@v1
        with:
          title: 'Update README.md'
          path: README.md

      - name: Show PR in Summary
        uses: streetsidesoftware/actions/public/summary@v1
        with:
          text: |
            ${{ steps.pr-body.outputs.body }}

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: ${{ steps.pr-body.outputs.title }}'
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          title: 'chore: ${{ steps.pr-body.outputs.title }}'
          body: ${{ steps.pr-body.outputs.body }}
          token: ${{ secrets.GITHUB_TOKEN }}
          sign-commits: true # Sign commits made by the action
