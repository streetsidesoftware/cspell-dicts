name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  # Test supported Node versions
  test-old-node-versions:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 12.x
          - 14.x

        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test

  # Test supported Operating Systems
  test-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 15.x

        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test
