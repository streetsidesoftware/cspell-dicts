name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  # Test supported Node versions
  test-node-versions:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 14.x
          - 16.x
          - 17.x

        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - run: yarn
      - run: yarn test

  # Test supported Operating Systems
  test-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
          - 16.x

        os:
          - windows-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - run: yarn
      - run: yarn test
