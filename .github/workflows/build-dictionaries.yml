name: " ðŸ“š Build Dictionaries"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: "Reference Branch"
        type: string
        required: false
      new-branch:
        description: "PR Branch to create"
        type: string
        default: update-dictionaries
        required: false

permissions:
  contents: read

jobs:
  build:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: ${{ inputs.new-branch || 'update-dictionaries' }}
      REF_BRANCH: ${{ inputs.ref || github.event.inputs.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ env.REF_BRANCH }}
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - name: Install
        run: |
          yarn
      - name: Sort Source
        run: |
          yarn run lint:fix:sort-source-files
      - name: Re-Install to build
        run: |
          yarn
      - name: Build
        run: |
          yarn run conditional-build
      - name: Build Readme
        run: |
          yarn run build:readme

      - name: PR
        uses: ./.github/actions/pr
        with:
          commit-message: "fix: Workflow Bot -- Build Dictionaries"
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          body: |
            ## Updated Dictionaries
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          app_private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
