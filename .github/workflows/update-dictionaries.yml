## Give each dictionary the chance to download new content and build
## It is necessary for the dictionary to have the `update-dictionary` script.

name: ' ðŸ“š Update Dictionaries'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 0'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update-dictionaries:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: 'update-dictionaries'
      REF_BRANCH: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          ref: ${{ env.REF_BRANCH }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Normalize Package.json
        run: |
          pnpm update-package-json

      - name: Update
        run: |
          pnpm update-dictionaries

      - name: Install
        run: |
          pnpm run setup

      - name: Lint
        run: |
          pnpm lint

      - name: PR Body
        id: body
        uses: streetsidesoftware/actions/public/pr-body@v1
        with:
          title: Update Dictionaries

      - name: PR
        uses: streetsidesoftware/actions/.github/actions/pr@v1
        with:
          commit-message: 'fix: Workflow Bot -- Update Dictionaries'
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          body: ${{ steps.body.outputs.body }}
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          app_private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
