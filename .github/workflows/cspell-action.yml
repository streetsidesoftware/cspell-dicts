name: cspell-action
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup
        uses: ./.github/actions/setup

      - uses: streetsidesoftware/cspell-action@v8.0.0
