name: cspell-action
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2
        with:
          cache: yarn
      - run: yarn
      - uses: streetsidesoftware/cspell-action@v1.4.0
